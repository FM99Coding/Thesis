openapi: 3.0.3
info:
  title: OpenAPI schemas for YANG data models -p, , -f, candil-openapi-schemas-generator, ietf-network@2025-10-03.yang, ietf-network-topology@2025-10-03.yang, mobile-radio-network@2025-10-06.yang.
  version: 1.0.0
  description: OpenAPI schemas for YANG data models compliant with the NGSI-LD OAS V1.6.1 metamodel according to ETSI GS CIM 009 V1.6.1.
paths: {}
components:
  schemas:
    Network:
      description: |
        Describes a network. A network typically contains an inventory of
        nodes and topological information.
        
        YANG module: ietf-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be Network.
              type: string
              enum:
                - Network
              default: Network
            networkId:
              $ref: '#/components/schemas/NetworkId'
            networkTypes:
              $ref: '#/components/schemas/NetworkTypes'
            creationRecord:
              $ref: '#/components/schemas/CreationRecord'
            modificationRecord:
              $ref: '#/components/schemas/ModificationRecord'
            observationRecord:
              $ref: '#/components/schemas/ObservationRecord'
            deletionRecord:
              $ref: '#/components/schemas/DeletionRecord'
            validUntil:
              $ref: '#/components/schemas/ValidUntil'
        - required:
          - type
          - networkTypes
    NetworkId:
      description: |
        Identifies a network.
        
        YANG module: ietf-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    NetworkTypes:
      description: |
        A relationship to a list of YANG Identities that specify the type of the network.
        
        YANG module: ietf-network.yang (eytension)
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type YANGIdentity. Can be an array of URIs.
              type: array
              items:
                type: string
          required:
            - object
    NetworkNode:
      description: |
        The inventory of nodes of this network.
        
        YANG module: ietf-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkNode.
              type: string
              enum:
                - NetworkNode
              default: NetworkNode
            nodeId:
              $ref: '#/components/schemas/NodeId'
            deviceType:
              $ref: '#/components/schemas/DeviceType'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type Network.
            creationRecord:
              $ref: '#/components/schemas/CreationRecord'
            modificationRecord:
              $ref: '#/components/schemas/ModificationRecord'
            observationRecord:
              $ref: '#/components/schemas/ObservationRecord'
            deletionRecord:
              $ref: '#/components/schemas/DeletionRecord'
            validUntil:
              $ref: '#/components/schemas/ValidUntil'
        - required:
          - type
          - isPartOf
          - deviceType
    NodeId:
      description: |
        Uniquely identifies a node within the containing network.
        
        YANG module: ietf-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    DeviceType:
      description: |
        The type of device represented by this node.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              enum:
                - core-switch
                - ran-ap
                - host
                - mobile-station
          required:
            - value
    NetworkNodeTerminationPoint:
      description: |
        Termination points of a node. They can be used to anchor links.
        
        YANG module: ietf-network-topology.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkNodeTerminationPoint.
              type: string
              enum:
                - NetworkNodeTerminationPoint
              default: NetworkNodeTerminationPoint
            tpId:
              $ref: '#/components/schemas/TpId'
            interfaceRef:
              $ref: '#/components/schemas/InterfaceRef'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkNode.
            creationRecord:
              $ref: '#/components/schemas/CreationRecord'
            modificationRecord:
              $ref: '#/components/schemas/ModificationRecord'
            observationRecord:
              $ref: '#/components/schemas/ObservationRecord'
            deletionRecord:
              $ref: '#/components/schemas/DeletionRecord'
            validUntil:
              $ref: '#/components/schemas/ValidUntil'
        - required:
          - type
          - isPartOf
    TpId:
      description: |
        The identifier of a termination point in the scope of the node.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    InterfaceRef:
      description: |
        Reference to the corresponding interface in ietf-interfaces.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type Interface.
              type: string
          required:
            - object
    NetworkLink:
      description: |
        The list of links in the network.
        
        YANG module: ietf-network-topology.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkLink.
              type: string
              enum:
                - NetworkLink
              default: NetworkLink
            linkId:
              $ref: '#/components/schemas/LinkId'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type Network.
            creationRecord:
              $ref: '#/components/schemas/CreationRecord'
            modificationRecord:
              $ref: '#/components/schemas/ModificationRecord'
            observationRecord:
              $ref: '#/components/schemas/ObservationRecord'
            deletionRecord:
              $ref: '#/components/schemas/DeletionRecord'
            validUntil:
              $ref: '#/components/schemas/ValidUntil'
        - required:
          - type
          - isPartOf
    LinkId:
      description: |
        The identifier of a link in the topology.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    NetworkLinkSource:
      description: |
        Source node and source termination point of a link.
        
        YANG module: ietf-network-topology.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkLinkSource.
              type: string
              enum:
                - NetworkLinkSource
              default: NetworkLinkSource
            sourceNode:
              $ref: '#/components/schemas/SourceNode'
            sourceTp:
              $ref: '#/components/schemas/SourceTp'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkLink.
            creationRecord:
              $ref: '#/components/schemas/CreationRecord'
            modificationRecord:
              $ref: '#/components/schemas/ModificationRecord'
            observationRecord:
              $ref: '#/components/schemas/ObservationRecord'
            deletionRecord:
              $ref: '#/components/schemas/DeletionRecord'
            validUntil:
              $ref: '#/components/schemas/ValidUntil'
        - required:
          - type
          - isPartOf
    SourceNode:
      description: |
        Source node identifier.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNode.
              type: string
          required:
            - object
    SourceTp:
      description: |
        Source TP identifier.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNodeTerminationPoint.
              type: string
          required:
            - object
    NetworkLinkDestination:
      description: |
        Destination node and destination termination point of a link.
        
        YANG module: ietf-network-topology.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkLinkDestination.
              type: string
              enum:
                - NetworkLinkDestination
              default: NetworkLinkDestination
            destNode:
              $ref: '#/components/schemas/DestNode'
            destTp:
              $ref: '#/components/schemas/DestTp'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkLink.
            creationRecord:
              $ref: '#/components/schemas/CreationRecord'
            modificationRecord:
              $ref: '#/components/schemas/ModificationRecord'
            observationRecord:
              $ref: '#/components/schemas/ObservationRecord'
            deletionRecord:
              $ref: '#/components/schemas/DeletionRecord'
            validUntil:
              $ref: '#/components/schemas/ValidUntil'
        - required:
          - type
          - isPartOf
    DestNode:
      description: |
        Destination node identifier.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNode.
              type: string
          required:
            - object
    DestTp:
      description: |
        Destination TP identifier.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNodeTerminationPoint.
              type: string
          required:
            - object
    NetworkRadioConnection:
      description: |
        A simplified list of radio connections between nodes.
        
        YANG module: mobile-radio-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkRadioConnection.
              type: string
              enum:
                - NetworkRadioConnection
              default: NetworkRadioConnection
            connectionId:
              $ref: '#/components/schemas/ConnectionId'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type Network.
            creationRecord:
              $ref: '#/components/schemas/CreationRecord'
            modificationRecord:
              $ref: '#/components/schemas/ModificationRecord'
            observationRecord:
              $ref: '#/components/schemas/ObservationRecord'
            deletionRecord:
              $ref: '#/components/schemas/DeletionRecord'
            validUntil:
              $ref: '#/components/schemas/ValidUntil'
        - required:
          - type
          - isPartOf
    ConnectionId:
      description: |
        Unique identifier for the radio connection.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    NetworkRadioConnectionSource:
      description: |
        Source node and source termination point of a link.
        
        YANG module: mobile-radio-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkRadioConnectionSource.
              type: string
              enum:
                - NetworkRadioConnectionSource
              default: NetworkRadioConnectionSource
            radioSourceNode:
              $ref: '#/components/schemas/RadioSourceNode'
            radioSourceTp:
              $ref: '#/components/schemas/RadioSourceTp'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkRadioConnection.
            creationRecord:
              $ref: '#/components/schemas/CreationRecord'
            modificationRecord:
              $ref: '#/components/schemas/ModificationRecord'
            observationRecord:
              $ref: '#/components/schemas/ObservationRecord'
            deletionRecord:
              $ref: '#/components/schemas/DeletionRecord'
            validUntil:
              $ref: '#/components/schemas/ValidUntil'
        - required:
          - type
          - isPartOf
    RadioSourceNode:
      description: |
        Source node identifier.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNode.
              type: string
          required:
            - object
    RadioSourceTp:
      description: |
        Source TP identifier.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNodeTerminationPoint.
              type: string
          required:
            - object
    NetworkRadioConnectionDestinations:
      description: |
        A list of destination nodes and termination points.
        
        YANG module: mobile-radio-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkRadioConnectionDestinations.
              type: string
              enum:
                - NetworkRadioConnectionDestinations
              default: NetworkRadioConnectionDestinations
            radioDestinations:
              type: array
              description: |
                A list of <destination node / termination point pairs>. Each item contains
                two NGSI-LD Relationships: radioDestinationNode and radioDestinationTp.
              items:
                type: object
                properties:
                  radioDestinationNode:
                    $ref: '#/components/schemas/RadioDestinationNode'
                  radioDestinationTp:
                    $ref: '#/components/schemas/RadioDestinationTp'
                required: [ destinationNode, destinationTp ]
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkRadioConnection.
            creationRecord:
              $ref: '#/components/schemas/CreationRecord'
            modificationRecord:
              $ref: '#/components/schemas/ModificationRecord'
            observationRecord:
              $ref: '#/components/schemas/ObservationRecord'
            deletionRecord:
              $ref: '#/components/schemas/DeletionRecord'
            validUntil:
              $ref: '#/components/schemas/ValidUntil'
        - required:
          - type
          - isPartOf
    RadioDestinationNode:
      description: |
        Destination node identifier.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNode.
              type: string
          required:
            - object
    RadioDestinationTp:
      description: |
        Destination TP identifier.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNodeTerminationPoint.
              type: string
          required:
            - object
    Interface:
      description: |
        The list of interfaces on the device
        
        YANG module: ietf-interfaces.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be Interface.
              type: string
              enum:
                - Interface
              default: Interface
            interfaceName:
              $ref: '#/components/schemas/InterfaceName'
            interfaceDescription:
              $ref: '#/components/schemas/InterfaceDescription'
            interfaceType:
              $ref: '#/components/schemas/InterfaceType'
            interfaceEnabled:
              $ref: '#/components/schemas/InterfaceEnabled'
            operStatus:
              $ref: '#/components/schemas/OperStatus'
            physAddress:
              $ref: '#/components/schemas/PhysAddress'
            higherLayerIf:
              $ref: '#/components/schemas/HigherLayerIf'
            lowerLayerIf:
              $ref: '#/components/schemas/LowerLayerIf'
            speed:
              $ref: '#/components/schemas/Speed'
            ipv4Enabled:
              $ref: '#/components/schemas/Ipv4Enabled'
            forwarding:
              $ref: '#/components/schemas/Forwarding'
            ipv4Mtu:
              $ref: '#/components/schemas/Ipv4MTU'
            ipv4Address:
              $ref: '#/components/schemas/Ipv4Address'
            prefixLength:
              $ref: '#/components/schemas/SubnetPrefixLength'
            netmask:
              $ref: '#/components/schemas/SubnetNetmask'
            origin:
              $ref: '#/components/schemas/Origin'
            creationRecord:
              $ref: '#/components/schemas/CreationRecord'
            modificationRecord:
              $ref: '#/components/schemas/ModificationRecord'
            observationRecord:
              $ref: '#/components/schemas/ObservationRecord'
            deletionRecord:
              $ref: '#/components/schemas/DeletionRecord'
            validUntil:
              $ref: '#/components/schemas/ValidUntil'
        - required:
          - type
          - interfaceName
          - interfaceType
          - operStatus
    InterfaceName:
      description: |
        The name of the interface
        
        YANG module: ietf-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    InterfaceDescription:
      description: |
        A teytual description of the interface
        
        YANG module: ietf-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    InterfaceType:
      description: |
        The type of the interface.
        
        YANG module: ietf-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type YANGIdentity.
              type: string
          required:
            - object
    InterfaceEnabled:
      description: |
        This leaf contains the configured state of the interface.
        
        YANG module: ietf-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: boolean
              default: true
          required:
            - value
    OperStatus:
      description: |
        The current operational state of the interface.
        
        YANG module: ietf-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              enum:
                - up
                - down
                - testing
                - unknown
                - dormant
                - not-present
                - lower-layer-down
          required:
            - value
    PhysAddress:
      description: |
        The interface’s link layer address. For an 802.y interface, this
        object normally contains a Media Access Control (MAC) address.
        
        YANG module: ietf-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              pattern: '([0-9a-fA-F]{2}(:[0-9a-fA-F]{2})*)?'
          required:
            - value
    HigherLayerIf:
      description: |
        References to interfaces layered on top of this interface.
        
        YANG module: ietf-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type Interface.
              type: string
          required:
            - object
    LowerLayerIf:
      description: |
        References to interfaces layered underneath this interface.
        
        YANG module: ietf-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type Interface.
              type: string
          required:
            - object
    Speed:
      description: |
        Estimate of the interface’s current bandwidth in bps. For
        interfaces that do not vary in bandwidth or for those where no
        accurate estimation can be made, this node should contain the
        nominal bandwidth. 
        
        Units: bits/second
        
        YANG module: ietf-interfaces.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
