openapi: 3.0.3
info:
  title: OpenAPI schemas for YANG data models -p, , -f, candil-openapi-schemas-generator, ietf-network@2025-10-03.yang, ietf-network-topology@2025-10-03.yang, mobile-radio-network@2025-10-06.yang.
  version: 1.0.0
  description: OpenAPI schemas for YANG data models compliant with the NGSI-LD OAS V1.6.1 metamodel according to ETSI GS CIM 009 V1.6.1.
paths: {}
components:
  schemas:
    Network:
      description: |
        Describes a network. A network typically contains an inventory of
        nodes and topological information.
        
        YANG module: ietf-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be Network.
              type: string
              enum:
                - Network
              default: Network
            networkId:
              $ref: '#/components/schemas/NetworkId'
        - required:
          - type
    NetworkId:
      description: |
        Identifies a network.
        
        YANG module: ietf-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    NetworkNode:
      description: |
        The inventory of nodes of this network.
        
        YANG module: ietf-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkNode.
              type: string
              enum:
                - NetworkNode
              default: NetworkNode
            nodeId:
              $ref: '#/components/schemas/NodeId'
            deviceType:
              $ref: '#/components/schemas/DeviceType'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type Network.
        - required:
          - type
          - isPartOf
          - deviceType
    NodeId:
      description: |
        Uniquely identifies a node within the containing network.
        
        YANG module: ietf-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    NetworkNodeTerminationPoint:
      description: |
        Termination points of a node. They can be used to anchor links.
        
        YANG module: ietf-network-topology.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkNodeTerminationPoint.
              type: string
              enum:
                - NetworkNodeTerminationPoint
              default: NetworkNodeTerminationPoint
            tpId:
              $ref: '#/components/schemas/TpId'
            interfaceRef:
              $ref: '#/components/schemas/InterfaceRef'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkNode.
        - required:
          - type
          - isPartOf
    TpId:
      description: |
        The identifier of a termination point in the scope of the node.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    InterfaceRef:
      description: |
        Reference to the corresponding interface in ietf-interfaces.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type Interface.
              type: string
          required:
            - object
    DeviceType:
      description: |
        The type of device represented by this node.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              enum:
                - core-switch
                - ran-ap
                - host
                - mobile-station
          required:
            - value
    NetworkNodeGeoLocationGeoLocation:
      description: |
        A location on an astronomical body (e.g., 'earth').
        
        YANG module: mobile-radio-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkNodeGeoLocationGeoLocation.
              type: string
              enum:
                - NetworkNodeGeoLocationGeoLocation
              default: NetworkNodeGeoLocationGeoLocation
            latitude:
              $ref: '#/components/schemas/LocationLatitude'
            longitude:
              $ref: '#/components/schemas/LocationLongitude'
            height:
              $ref: '#/components/schemas/LocationHeight'
            x:
              $ref: '#/components/schemas/LocationX'
            y:
              $ref: '#/components/schemas/LocationY'
            z:
              $ref: '#/components/schemas/LocationZ'
            timestamp:
              type: string
            validUntil:
              type: string
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkNode.
        - required:
          - type
          - isPartOf
    NetworkNodeGeoLocationGeoLocationReferenceFrame:
      description: |
        The Frame of Reference for the location values.
        
        YANG module: mobile-radio-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkNodeGeoLocationGeoLocationReferenceFrame.
              type: string
              enum:
                - NetworkNodeGeoLocationGeoLocationReferenceFrame
              default: NetworkNodeGeoLocationGeoLocationReferenceFrame
            astronomicalBody:
              $ref: '#/components/schemas/AstronomicalBody'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkNodeGeoLocationGeoLocation.
        - required:
          - type
          - isPartOf
    AstronomicalBody:
      description: |
        An astronomical body as named by the International
        Astronomical Union (IAU).
        
        Reference: https://www.iau.org/
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
              default: earth
          required:
            - value
    NetworkNodeGeoLocationGeoLocationReferenceFrameGeodeticSystem:
      description: |
        The geodetic system of the location data.
        
        YANG module: mobile-radio-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkNodeGeoLocationGeoLocationReferenceFrameGeodeticSystem.
              type: string
              enum:
                - NetworkNodeGeoLocationGeoLocationReferenceFrameGeodeticSystem
              default: NetworkNodeGeoLocationGeoLocationReferenceFrameGeodeticSystem
            geodeticDatum:
              $ref: '#/components/schemas/GeodeticDatum'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkNodeGeoLocationGeoLocationReferenceFrame.
        - required:
          - type
          - isPartOf
    GeodeticDatum:
      description: |
        A geodetic-datum defining the meaning of latitude,
        longitude, and height. The default when the
        astronomical body is 'earth' is 'wgs-84', which is
        used by the Global Positioning System (GPS).
        
        Reference: RFC 9179: A YANG Grouping for Geographic Locations,
        Section 6.1
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    LocationLatitude:
      description: |
        The latitude value on the astronomical body.
        
        Units: decimal degrees
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: number
          required:
            - value
    LocationLongitude:
      description: |
        The longitude value on the astronomical body.
        
        Units: decimal degrees
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: number
          required:
            - value
    LocationHeight:
      description: |
        Height from a reference 0 value.
        
        Units: meters
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: number
          required:
            - value
    LocationX:
      description: |
        The X value as defined by the reference-frame.
        
        Units: meters
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: number
          required:
            - value
    LocationY:
      description: |
        The Y value as defined by the reference-frame.
        
        Units: meters
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: number
          required:
            - value
    LocationZ:
      description: |
        The Z value as defined by the reference-frame.
        
        Units: meters
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: number
          required:
            - value
    NetworkNodeGeoLocationGeoLocationVelocity:
      description: |
        If the object is in motion, the velocity vector describes
        this motion at the time given by the timestamp.
        
        Reference: RFC 9179: A YANG Grouping for Geographic Locations
        
        YANG module: mobile-radio-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkNodeGeoLocationGeoLocationVelocity.
              type: string
              enum:
                - NetworkNodeGeoLocationGeoLocationVelocity
              default: NetworkNodeGeoLocationGeoLocationVelocity
            vNorth:
              $ref: '#/components/schemas/VNorth'
            vEast:
              $ref: '#/components/schemas/VEast'
            vUp:
              $ref: '#/components/schemas/VUp'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkNodeGeoLocationGeoLocation.
        - required:
          - type
          - isPartOf
    VNorth:
      description: |
        v-north is the rate of change (i.e., speed) towards true
        north as defined by the geodetic-system.
        
        Units: meters per second
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: number
          required:
            - value
    VEast:
      description: |
        v-east is the rate of change (i.e., speed) perpendicular
        to the right of true north as defined by the geodetic-
        system.
        
        Units: meters per second
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: number
          required:
            - value
    VUp:
      description: |
        v-up is the rate of change (i.e., speed) away from the
        center of mass.
        
        Units: meters per second
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: number
          required:
            - value
    NetworkLink:
      description: |
        The list of links in the network.
        
        YANG module: ietf-network-topology.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkLink.
              type: string
              enum:
                - NetworkLink
              default: NetworkLink
            linkId:
              $ref: '#/components/schemas/LinkId'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type Network.
        - required:
          - type
          - isPartOf
    LinkId:
      description: |
        The identifier of a link in the topology.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    NetworkLinkSource:
      description: |
        Source node and source termination point of a link.
        
        YANG module: ietf-network-topology.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkLinkSource.
              type: string
              enum:
                - NetworkLinkSource
              default: NetworkLinkSource
            sourceNode:
              $ref: '#/components/schemas/NetworkLinkSourceSourceNode'
            sourceTp:
              $ref: '#/components/schemas/NetworkLinkSourceSourceTp'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkLink.
        - required:
          - type
          - isPartOf
    NetworkLinkSourceSourceNode:
      description: |
        Source node identifier.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNode.
              type: string
          required:
            - object
    NetworkLinkSourceSourceTp:
      description: |
        Source TP identifier.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNodeTerminationPoint.
              type: string
          required:
            - object
    NetworkLinkDestination:
      description: |
        Destination node and destination termination point of a link.
        
        YANG module: ietf-network-topology.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkLinkDestination.
              type: string
              enum:
                - NetworkLinkDestination
              default: NetworkLinkDestination
            destNode:
              $ref: '#/components/schemas/DestNode'
            destTp:
              $ref: '#/components/schemas/DestTp'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkLink.
        - required:
          - type
          - isPartOf
    DestNode:
      description: |
        Destination node identifier.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNode.
              type: string
          required:
            - object
    DestTp:
      description: |
        Destination TP identifier.
        
        YANG module: ietf-network-topology.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNodeTerminationPoint.
              type: string
          required:
            - object
    NetworkRadioConnection:
      description: |
        A simplified list of radio connections between nodes.
        
        YANG module: mobile-radio-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkRadioConnection.
              type: string
              enum:
                - NetworkRadioConnection
              default: NetworkRadioConnection
            connectionId:
              $ref: '#/components/schemas/ConnectionId'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type Network.
        - required:
          - type
          - isPartOf
    ConnectionId:
      description: |
        Unique identifier for the radio connection.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Property'
        - type: object
          properties:
            value:
              type: string
          required:
            - value
    NetworkRadioConnectionSource:
      description: |
        Source node and source termination point of a link.
        
        YANG module: mobile-radio-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkRadioConnectionSource.
              type: string
              enum:
                - NetworkRadioConnectionSource
              default: NetworkRadioConnectionSource
            sourceNode:
              $ref: '#/components/schemas/NetworkRadioConnectionSourceSourceNode'
            sourceTp:
              $ref: '#/components/schemas/NetworkRadioConnectionSourceSourceTp'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkRadioConnection.
        - required:
          - type
          - isPartOf
    NetworkRadioConnectionSourceSourceNode:
      description: |
        Source node identifier.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNode.
              type: string
          required:
            - object
    NetworkRadioConnectionSourceSourceTp:
      description: |
        Source TP identifier.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNodeTerminationPoint.
              type: string
          required:
            - object
    NetworkRadioConnectionDestinations:
      description: |
        A list of destination nodes and termination points.
        
        YANG module: mobile-radio-network.yang
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be NetworkRadioConnectionDestinations.
              type: string
              enum:
                - NetworkRadioConnectionDestinations
              default: NetworkRadioConnectionDestinations
            destinationNode:
              $ref: '#/components/schemas/DestinationNode'
            destinationTp:
              $ref: '#/components/schemas/DestinationTp'
            isPartOf:
              $ref: '#/components/schemas/IsPartOf'
              description: isPartOf Relationship with Entity type NetworkRadioConnection.
        - required:
          - type
          - isPartOf
    DestinationNode:
      description: |
        Destination node identifier.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNode.
              type: string
          required:
            - object
    DestinationTp:
      description: |
        Destination TP identifier.
        
        YANG module: mobile-radio-network.yang
      additionalProperties: false
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Relationship'
        - type: object
          properties:
            object:
              description: Relationship with Entity type NetworkNodeTerminationPoint.
              type: string
          required:
            - object
    YANGIdentity:
      description: A representation schema for YANG Identities.
      allOf:
        - $ref: 'https://raw.githubusercontent.com/giros-dit/python-ngsi-ld-client/1.6.1/schemas/ngsi-ld-api.yaml#/components/schemas/Entity'
        - type: object
          properties:
            type:
              description: NGSI-LD Entity identifier. It has to be YANGIdentity.
              type: string
              enum:
                - YANGIdentity
              default: YANGIdentity
            description:
              $ref: '#/components/schemas/YANGIdentityDescription'
            identifier:
              $ref: '#/components/schemas/YANGIdentityIdentifier'
            namespace:
